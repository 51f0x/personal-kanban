version: "3.8"

services:
  postgres:
    image: postgres:14-alpine
    container_name: pk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-kanban}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-kanban}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: pk-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_WEB_PORT:-8025}:8025"
    profiles:
      - dev

  minio:
    image: minio/minio:latest
    container_name: pk-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    profiles:
      - storage

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: pk-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kanban}
      REDIS_URL: redis://redis:6379
      API_PORT: 3000
      API_HOST: 0.0.0.0
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      CAPTURE_ACCESS_TOKEN: ${CAPTURE_ACCESS_TOKEN:-}
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: pk-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kanban}
      REDIS_URL: redis://redis:6379
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # IMAP configuration (optional)
      IMAP_HOST: ${IMAP_HOST:-}
      IMAP_PORT: ${IMAP_PORT:-993}
      IMAP_SECURE: ${IMAP_SECURE:-true}
      IMAP_USERNAME: ${IMAP_USERNAME:-}
      IMAP_PASSWORD: ${IMAP_PASSWORD:-}
      IMAP_MAILBOX: ${IMAP_MAILBOX:-INBOX}
      IMAP_POLL_INTERVAL_MS: ${IMAP_POLL_INTERVAL_MS:-60000}
      IMAP_DEFAULT_BOARD_ID: ${IMAP_DEFAULT_BOARD_ID:-}
      IMAP_DEFAULT_OWNER_ID: ${IMAP_DEFAULT_OWNER_ID:-}
      # SMTP configuration (optional)
      SMTP_HOST: ${SMTP_HOST:-mailpit}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@localhost}
      # S3/MinIO configuration (optional)
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-kanban-attachments}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: pk-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-5173}:80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Migration runner - runs once and exits
  migrate:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: pk-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kanban}
    command: ["npx", "prisma", "migrate", "deploy"]
    profiles:
      - migrate

volumes:
  postgres_data:
    name: pk-postgres-data
  redis_data:
    name: pk-redis-data
  minio_data:
    name: pk-minio-data

networks:
  default:
    name: pk-network
