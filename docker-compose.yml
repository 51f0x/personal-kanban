services:
  postgres-api:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: kanban_api
      POSTGRES_PASSWORD: kanban_api
      POSTGRES_DB: kanban_api
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban_api"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pg_api_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  postgres-worker:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: kanban_worker
      POSTGRES_PASSWORD: kanban_worker
      POSTGRES_DB: kanban_worker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban_worker"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pg_worker_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - "6379:6379"

  mailpit:
    image: axllent/mailpit:latest
    platform: linux/amd64
    ports:
      - "1025:1025"
      - "8025:8025"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://kanban_api:kanban_api@postgres-api:5432/kanban_api
      REDIS_URL: redis://redis:6379
      LLM_ENDPOINT: http://ollama:11434
      LLM_MODEL: llama3.2:1b
    depends_on:
      postgres-api:
        condition: service_healthy
      redis:
        condition: service_started
      ollama:
        condition: service_healthy
    ports:
      - "3000:3000"

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://kanban_worker:kanban_worker@postgres-worker:5432/kanban_worker
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres-worker:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    depends_on:
      - api
    ports:
      - "4173:80"

volumes:
  pg_api_data:
  pg_worker_data:
  minio_data:
  ollama_data:
